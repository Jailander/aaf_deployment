$def with (music_items, active)

<div class="row">
<div class="col-md-4">
	<div class="row text-center">
	<a href="/">
		<img src="/static/back-icon.png" class="img-thumbnail img-responsive" 
			style="max-height:300px"><br>
		<h1>Back to Start</h1>
	</a>
	</div>
</div>  
<div class="col-md-8">
	<div class="row text-center">	
		<h1>Play Some Music</h1>
		<hr>
	</div>
	<div class="row">
		$for i,music in enumerate(music_items):
			<div class="row">
				<div class="col-md-3 text-center">
					$if int(active) == i:
						<div class="row">
							<a href="/play_item/-1"><img width="100" height="100" src="/static/stop-icon.png"></a>
						</div>
						<div class="row">
							<a href="/play_item/-1"><h3>Stop</h3></a>
						</div>						
					$else:
						<div class="row">
							<a href="/play_item/$i"><img width="100" height="100" src="/static/play-icon.png"></a>
						</div>
						<div class="row">
							<a href="/play_item/$i"><h3>Play</h3></a>
						</div>
				</div>
				<div class="col-md-9">
					<h1>$music[0]</h1>
				</div>
			</div>
	</div>
</div>
</div>
