$def with (music_items, active)

<div class="row">
<div class="col-md-4">
	<div class="row text-center">
	<a href="/">
		<img src="static/back-icon.png" class="img-thumbnail img-responsive" 
			style="max-height:300px"><br>
		<h1>Back to Start</h1>
	</a>
	</div>
</div>  
<div class="col-md-8">
	<div class="row text-center">	
		<h1>Play Some Music</h1>
		<hr>
	</div>
	<div class="row">
		$for music in music_items:
			<div class="row">
				<div class="col-md-3">
					<div class="row">
						<img width="100" height="100" src="static/play-icon.png">
					</div>
					<div class="row">
						<h3>Play</h3>
					</div>
				</div>
				<div class="col-md-9">
					<h1>$music[0]</h1>
				</div>
			</div>
	</div>
</div>
</div>
