<html>

  <body style="background-image:url(img/strandsbg.png); width: 1024px; height: 768px; background-repeat:no-repeat;">
  
  <!-- Go back to the main page -->
  <a href="entertainment.html"><img style="position: absolute; left: 916px; top: 661px; width: 100px; height: 85px;"
        title="Auswahl" alt="Auswahl" src="img/button_liste_notext.png"></a>
  
   <div id="soundDiv" style="position: absolute; width:700px; left: 162px; top: 90px;">
  	<img id="imgElem" src="img/sheetmusic.png" />
  	<audio id="soundplayer" autoplay>
    	<source src="mp3/mozart_symphony17.mp3" type="audio/mpeg">
  	</audio>
  </div>
  
  <div id="prevDiv">
    <img style="position: absolute; left: 141px; top: 473px; width: 300px; height: 255px;"
        title="Musik" alt="Musik" src="img/button_zurueck.png" onclick="javascript:prev()">
  </div>
  <div id="nextDiv">
    <img style="position: absolute; left: 582px; top: 473px; width: 300px; height: 255px;"
        title="Musik" alt="Musik" src="img/button_vor.png" onclick="javascript:next()">
  </div>
  
  	<script>
        var hostname = location.hostname;

        var ros = new ROSLIB.Ros({
         // this is filled by the ros node when writing this page to the web server, but doesn't currently work
          // url : '<dynamic>bridge_server</dynamic>'
          url : 'ws://'+hostname+':9090'
        });
  		var soundPlayer = document.getElementById("soundplayer");
  		
  		function prev() {
  			// prev song
            var service_button = new ROSLIB.Service({ros : ros, name : '/aaf_music_player_service', serviceType : 'aaf_music_player/MusicPlayerService'});
            var request_button = new ROSLIB.ServiceRequest({player_action : 2});        
            service_button .callService(request_button, function(result) { console.log(result); });
            console.log('Called');
		} 
		function next() {
			// next song
            var service_button = new ROSLIB.Service({ros : ros, name : '/aaf_music_player_service', serviceType : 'aaf_music_player/MusicPlayerService'});
            var request_button = new ROSLIB.ServiceRequest({player_action : 3});        
            service_button .callService(request_button, function(result) { console.log(result); });
            console.log('Called');
		}
	</script> 
  </body>
</html>
