walking_group:
    walking_group_slow:
        group: 'slow'
        start_location: 'WayPoint33'
        max_duration: 3600
        parameters: 
            - 'head_machine'
            - 'head_user'
            - 'waypoint_set'
            - 'waypoint_sounds_file'
            - 'recovery_whitelist'
            - 'music_set_group'
            - 'music_set_waypoints'
            - 'music_set_jingles'
            - 'music_set_recovery'
            - 'video_set'
            - 'image_set'
        values: 
            - 'werner-left-cortex'
            - 'strands'
            - 'walking_group2'
            - '$(find aaf_walking_group)/conf/waypoint_sounds.yaml'
            - '$(find aaf_walking_group)/conf/recovery_whitelist.yaml'
            - 'aaf_walking_group_music'
            - 'aaf_waypoint_sounds'
            - 'aaf_jingles'
            - 'aaf_walking_group_recovery_sounds'
            - 'aaf_walking_group_videos'
            - 'aaf_walking_group_pictures'
    walking_group_fast:
        group: 'fast'
        start_location: 'WayPoint33'
        max_duration: 3600
        parameters: 
            - 'head_machine'
            - 'head_user'
            - 'waypoint_set'
            - 'music_set_group'
            - 'music_set_waypoints'
            - 'music_set_jingles'
            - 'music_set_recovery'
            - 'video_set'
            - 'image_set'
        values: 
            - 'werner-left-cortex'
            - 'strands'
            - 'walking_group2'
            - 'aaf_walking_group_music'
            - 'aaf_waypoint_sounds'
            - 'aaf_jingles'
            - 'aaf_walking_group_recovery_sounds'
            - 'aaf_walking_group_videos'
            - 'aaf_walking_group_pictures'
