<html>

	 <script src="js/jquery.js"></script>
    <script src="js/display.js"></script>

  </head>
  <body style="width: 1024px; height: 768px; background-repeat:no-repeat;">
  
   <!-- Go back to the main page -->
  <a href="entertainment.html"><img style="position: absolute; left: 916px; top: 661px; width: 100px; height: 85px;"
        title="Auswahl" alt="Auswahl" src="img/button_liste_notext.png"></a>
  
  <div id="mjpeg" style="position: absolute; left: 192px; top: 10px; width: 640px; height: 480px;"></div>
  
  <button type="button" onclick="var service_button = new ROSLIB.Service({ros : ros, name : '/aaf_walking_group/image_server/prev', serviceType : 'std_srvs/Empty'}); var request_button = new ROSLIB.ServiceRequest({});  service_button .callService(request_button, function(result) {console.log('Called service'); }); console.log('Called')"
            class="button-style back-button" style="position: absolute; left: 141px; top: 473px; width: 300px; height: 255px;"></button>
  <button type="button" onclick="var service_button = new ROSLIB.Service({ros : ros, name : '/aaf_walking_group/image_server/next', serviceType : 'std_srvs/Empty'}); var request_button = new ROSLIB.ServiceRequest({});  service_button .callService(request_button, function(result) {console.log('Called service'); }); console.log('Called')"
            class="button-style next-button" style="position: absolute; left: 582px; top: 473px; width: 300px; height: 255px;"></button>

  <script type="text/javascript">
        /**
        * Setup all visualization elements when the page is loaded. 
        */
      
          var hostname = location.hostname;
        
          // Create the main viewer.
          var viewer = new MJPEGCANVAS.Viewer({
          divID : 'mjpeg',
          host : hostname,
          width : 640,
          height : 480,
          topic : '/aaf_walking_group/image_server/image'
          });
          // Connecting to ROS
          // -----------------
          
          var ros = new ROSLIB.Ros({
             // this is filled by the ros node when writing this page to the web server, but doesn't currently work
              // url : '<dynamic>bridge_server</dynamic>'
              url : 'ws://'+hostname+':9090'
          });                    
        
      </script>
  </body>
