$def with (strings, current_image, next_image, prev_image)
<!-- Optimized for a resolution of 1024x720-->
<center><h1>Photoalbum</h1></center>
<div class="row text-center">
        <div class="col-md-2">
            <a href="/photo_album/$prev_image">
                    <img src="/static/prev-icon.png" class="img-thumbnail img-responsive"
                        style="border:5px solid black;max-height:100px"><br>
                    <h3>$strings["previous photo"]</h3>
            </a>
        </div>
        <div class="col-md-8">
            <img src="http://localhost:8027/get_media_by_name/$current_image" class="img-thumbnail img-responsive"
			style="max-height:600px;max-width:800px">
        </div>
		<div class="col-md-2">
			<a href="/photo_album/$next_image">
				<img src="/static/next-icon.png" class="img-thumbnail img-responsive" 
					style="border:5px solid black;max-height:100px"><br>
				<h3>$strings["next photo"]</h3>
			</a>
		</div>
	</div>
</div>


<br>
<hr>
<div class="row">
	<div class="col-md-12">
        <div class="col-md-2">
            <div class="row text-center">
            <a href="/">
                <img src="/static/back-icon.png" class="img-thumbnail img-responsive"
			style="border:5px solid black;max-height:100px"><h1>$strings["back to menu"]</h1>
            </a>
            </div>
        </div>
    </div>
</div>
